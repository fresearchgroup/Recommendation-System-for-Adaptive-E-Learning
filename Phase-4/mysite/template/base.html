<html>
    <head>
        <title>Learning C programming.</title>
        <meta charset='UTF-8'>
	{% load staticfiles %}
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/highcharts.js' %}" type='text/javascript'></script>
		<script type='text/javascript'>
			$(document).ready(function(){
				Highcharts.getOptions().colors = Highcharts.map(Highcharts.getOptions().colors, function(color) {
		    		return {
		        radialGradient: { cx: 0.5, cy: 0.3, r: 0.7 },
		        stops: [
		            [0, color],
		            [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
		        ]
		    };
		});
	Highcharts.setOptions({
        chart: {
            backgroundColor: {
                linearGradient: [0, 0, 2000, 2000],
                stops: [
                    [0, 'rgb(0,0,0)'],
                    [1, 'rgb(144,144,144)']
                    ]
            },
            borderWidth: 2,
            plotBackgroundColor: 'rgba(255, 255, 255, .9)',
            plotShadow: true,
            plotBorderWidth: 1
        }
    });
});
		</script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body class="mybody">
        <div id="heading" class="heading">
            <center><h1>Learning C programming</h1></center>
        </div>
        <hr>

        <div id ="content" class="top_menu">
            <div class="link" id="content_concept">
                <a href = "/concept_menu/" style="padding-left:10px">Home</a>
            </div>

            <div class="link" id="content_logout">
                <a href = "/logout/" style="padding-left:10px">Logout</a>
            </div>

            <div class="link" id="content_performance">
                <a href = "/performance/" style="padding-left:10px">See Performance</a>
            </div>
        </div>
        
        <div id="welcome" class="welcome">
            Welcome {{student_name}}
        </div>
        <br><br>
{%block body%}{%endblock%}
       </body>
</html>
