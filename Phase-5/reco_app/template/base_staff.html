<html>
    <head> 
        <title>Learning C programming - Instructor .</title>
        <meta charset='UTF-8'>
        {% load staticfiles %}
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/highcharts.js' %}" type='text/javascript'></script>
        <script src="{% static 'js/exporting.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/highcharts-more.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/solid-gauge.src.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type='text/javascript'></script>
        <script src="{% static 'js/bootstrap.file-input.js' %}" type='text/javascript'></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/justified-nav.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<script type='text/javascript'>
			$(document).ready(function(){
				Highcharts.getOptions().colors = Highcharts.map(Highcharts.getOptions().colors, function(color) {
		    		return {
		        radialGradient: { cx: 0.5, cy: 0.3, r: 0.7 },
		        stops: [
		            [0, color],
		            [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
		        ]
		    };
		});
	Highcharts.setOptions({
        chart: {
            backgroundColor: {
                linearGradient: [0, 0, 2000, 2000],
                stops: [
                    [0, 'rgb(0,0,0)'],
                    [1, 'rgb(144,144,144)']
                    ]
            },
            borderWidth: 2,
            plotBackgroundColor: 'rgba(255, 255, 255, .9)',
            plotShadow: true,
            plotBorderWidth: 1
        }
    });
});
		</script>
    </head>
    <body class="mybody">
        <div id="heading" class="heading_main">
            <center>Learning C programming</center>
        </div>
        <div class="main_body_content">
            {%block body%}{%endblock%}
        </div>
    </body>
</html>
