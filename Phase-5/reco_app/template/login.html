
<html>
    <head>
        <title>E-Learning System - Login</title>
		{% load staticfiles %}
        <meta charset='UTF-8'>
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/highcharts.js' %}" type='text/javascript'></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type='text/javascript'></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/justified-nav.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <script type="text/javascript">
            function check_form()
            {
                var id = document.forms["login_form"]["username"].value;
                if(id == "")
                {
                    alert("Please Enter Your Username");
                    return false;
                }
                var pass = document.forms["login_form"]["password1"].value;
                if(pass == "")
                {
                    alert("Please Enter Your Password");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body class="mybody">
        <div id="heading" class="heading_main">
            <center>E-Learning System</center>
        </div>
            
            {% if error %}
            <center>
                <div class='alert alert-danger alert-dismissable'>
                    <button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>
                    <strong>Error!</strong> Invalid Username / Password </div>
            </center>
            {% endif %}
            <div class="login_div">
            <form method="get" id= "login_form" action="/login/" class="login_form" onsubmit="return check_form();">
                <p>
                    <label for="username">User ID:</label>
                    <input type="text" name="username" id="username" maxlength="50">
                </p>

                <p>
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" maxlength="32">
                </p>

                <center>
                <p class="login-submit">
                    <button type="submit" class="btn btn-success" style="margin-right: 10px;">Login</button>
                    <a class="btn btn-info" href="/signup/" style="margin-left: 10px;">Sign Up</a>
                </p>
                </center>
            </form>
            </div>
    </body>
</html>
